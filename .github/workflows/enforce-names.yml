name: Enforce branch and tag names

on:
  push:
    branches:
      - '**'
    tags:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  check-names:
    runs-on: ubuntu-latest
    steps:
      - name: Enforce branch naming
        if: startsWith(github.ref, 'refs/heads/')
        run: |
          # Detect if BYLAWS.md was modified in this PR / push
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "^BYLAWS.md"; then
            BRANCH_NAME=${GITHUB_REF#refs/heads/}
            echo "Checking branch name: $BRANCH_NAME"
            if [[ "$BRANCH_NAME" == "main" ]]; then
              echo "Main branch OK"
            elif [[ "$BRANCH_NAME" =~ ^amendment/[0-9]{4}-[0-9]{2}-[a-z0-9\-]+$ ]]; then
              echo "Amendment branch name OK"
            else
              echo "❌ Invalid branch name. Must be 'main' or 'amendment/YYYY-NN-short-title'"
              exit 1
            fi
          else
            echo "BYLAWS.md not modified → skipping branch name enforcement"
          fi

      - name: Enforce tag naming
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "Checking tag name: $TAG_NAME"
          if [[ "$TAG_NAME" =~ ^v[0-9]+\.[0-9]+$ ]]; then
            echo "Tag name OK"
          else
            echo "❌ Invalid tag name. Must follow vMAJOR.MINOR (e.g., v1.0)"
            exit 1
          fi
